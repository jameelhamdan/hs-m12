# databricks_app.yaml
name: pdf
description: An application for chatting with AI about uploaded documents
version: 1.0.0

# Requirements
requirements:
  - python-dotenv==1.1.0
  - streamlit==1.45.1
  - requests
  - PyMuPdf==1.26.1
  - langchain==0.3.26
  - databricks-langchain==0.5.1
  - mlflow[databricks]>=3.1.0

command: [
  "streamlit",
  "run",
  "main.py"
]
